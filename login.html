<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SerenitySpace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your <h1>SerenitySpace</h1></p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <div class="flex justify-between items-center">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="mr-2">
                            <span class="text-sm text-muted">Remember me</span>
                        </label>
                        <a href="#" class="auth-link text-sm" id="forgotPassword">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-full mb-4">
                    Sign In
                </button>
                
                <div class="text-center">
                    <p class="text-sm text-muted">
                        Don't have an account? 
                        <a href="signup.html" class="auth-link">Sign up here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Reset Password</h2>
                <button type="button" class="modal-close" id="closeForgotModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            name="resetEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelReset">Cancel</button>
                <button type="submit" form="forgotPasswordForm" class="btn btn-primary">Send Reset Link</button>
            </div>
        </div>
    </div>

    <script src="loading-states.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Basic validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }
            
            // Simulate login (in real app, this would be an API call)
            const loginData = {
                email: email,
                password: password,
                remember: document.getElementById('remember').checked
            };
            
            const submitBtn = document.querySelector('button[type="submit"]');
            loadingManager.showButtonLoader(submitBtn, 'Signing in...');
            
            // Use Firebase authentication
            Navigation.loginUser(email, password).then(result => {
                loadingManager.hideButtonLoader(submitBtn);
                
                if (result.success) {
                    // Show success message and redirect
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert('Login failed: ' + result.error, 'error');
                }
            }).catch(error => {
                loadingManager.hideButtonLoader(submitBtn);
                showAlert('Login error: ' + error.message, 'error');
            });
            
            return; // Prevent the original redirect code from running
        });
        
        // Forgot password modal handling
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').classList.add('active');
        });
        
        document.getElementById('closeForgotModal').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
        });
        
        document.getElementById('cancelReset').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
        });
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resetEmail = document.getElementById('resetEmail').value;
            
            if (!resetEmail) {
                showAlert('Please enter your email address', 'danger');
                return;
            }
            
            // Simulate password reset email
            showAlert('Password reset link sent to your email!', 'success');
            document.getElementById('forgotPasswordModal').classList.remove('active');
            document.getElementById('resetEmail').value = '';
        });
        
        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.auth-card').insertBefore(alertDiv, document.querySelector('.auth-form'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
