<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase Connection</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üêõ Firebase Debug Console</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        // Capture all errors
        window.addEventListener('error', (e) => {
            log(`‚ùå JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå Promise Rejection: ${e.reason}`, 'error');
        });

        try {
            log('üîÑ Starting Firebase debug...', 'info');
            
            // Test Firebase imports
            import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js')
                .then(() => {
                    log('‚úÖ Firebase app module loaded', 'success');
                    return import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                })
                .then(() => {
                    log('‚úÖ Firebase auth module loaded', 'success');
                    return import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                })
                .then(() => {
                    log('‚úÖ Firebase firestore module loaded', 'success');
                    
                    // Now test the actual firebase-config.js
                    return import('./firebase-config.js');
                })
                .then((module) => {
                    log('‚úÖ firebase-config.js loaded successfully', 'success');
                    if (module.default && module.default.healthDB) {
                        log('‚úÖ HealthDatabase instance found', 'success');
                    } else {
                        log('‚ö†Ô∏è HealthDatabase instance not found', 'error');
                    }
                })
                .catch((error) => {
                    log(`‚ùå Import Error: ${error.message}`, 'error');
                    log(`‚ùå Stack: ${error.stack}`, 'error');
                });
                
        } catch (error) {
            log(`‚ùå Initialization Error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
