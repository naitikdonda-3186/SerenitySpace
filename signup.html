<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SerenitySpace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Health Management Platform - SerenitySpace Style */

/* CSS Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    /* SerenitySpace Color Palette */
    --primary: #5b8fb9;
    --primary-light: #7db0d4;
    --secondary: #4e738e;
    --accent: #61b3de;
    --light: #f8fafc;
    --dark: #2c3e50;
    --gray: #7f8c8d;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
    --sidebar-width: 250px;
    --background: #f0f7ff;
    --card-bg: #ffffff;
    --text-primary: #2d4a6e;
    --text-secondary: #5a7a9c;
    --gradient-start: #6fb1e6;
    --gradient-end: #8ecae6;
    --serenity-blue: #a0c4e6;
    --serenity-light: #d6e8f5;
    
    /* Legacy color mappings for compatibility */
    --primary-color: #5b8fb9;
    --primary-dark: #4e738e;
    --secondary-color: #4caf50;
    --secondary-light: #6bc46b;
    --accent-color: #ffd93d;
    --danger-color: #e74c3c;
    --warning-color: #f39c12;
    --success-color: #4caf50;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-light: linear-gradient(135deg, #f8fafc 0%, #e3f2fd 100%);
    --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    --gradient-bg: linear-gradient(135deg, #f0f7ff 0%, #e8f4fd 100%);
    
    /* Neutral Colors */
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    /* Typography */
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
    --font-size-4xl: 2.25rem;
    
    /* Spacing */
    --spacing-1: 0.25rem;
    --spacing-2: 0.5rem;
    --spacing-3: 0.75rem;
    --spacing-4: 1rem;
    --spacing-5: 1.25rem;
    --spacing-6: 1.5rem;
    --spacing-8: 2rem;
    --spacing-10: 2.5rem;
    --spacing-12: 3rem;
    --spacing-16: 4rem;
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
}

body {
    background: var(--gradient-bg);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

/* Layout Components - SerenitySpace Style */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
}

.main-content {
    flex: 1;
    padding: 32px;
    background: var(--gradient-bg);
    overflow-y: auto;
    width: 100%;
    min-height: calc(100vh - 80px);
}

.page-header {
    margin-bottom: 40px;
    padding-bottom: 24px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
}

.page-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.page-subtitle {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 400;
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    width: 100%;
}

/* Sidebar - SerenitySpace Style */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    border-right: 1px solid rgba(160, 196, 230, 0.2);
    padding: 32px 0;
    box-shadow: 4px 0 24px rgba(91, 143, 185, 0.08);
    position: relative;
}

.sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 1px;
    height: 100%;
    background: linear-gradient(180deg, transparent 0%, rgba(160, 196, 230, 0.3) 50%, transparent 100%);
}

.sidebar-header {
    padding: 0 32px 32px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
    margin-bottom: 32px;
}

.sidebar-logo {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 12px;
}

.sidebar-nav {
    padding: 0 16px;
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: 12px;
    margin-bottom: 4px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
    position: relative;
}

.sidebar-link:hover {
    background: rgba(160, 196, 230, 0.1);
    color: var(--text-primary);
    transform: translateX(4px);
}

.sidebar-link.active {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(91, 143, 185, 0.3);
}

.sidebar-icon {
    margin-right: 12px;
    font-size: 18px;
    width: 20px;
    text-align: center;
}

/* Navigation - SerenitySpace Style */
.navbar {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    border-bottom: 1px solid rgba(160, 196, 230, 0.2);
    box-shadow: 0 2px 16px rgba(91, 143, 185, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
    width: 100%;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    max-width: 100%;
    width: 100%;
}

.logo {
    font-size: var(--font-size-xl);
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: var(--spacing-6);
}

.nav-link {
    text-decoration: none;
    color: var(--gray-600);
    font-weight: 500;
    transition: color 0.2s ease;
}

.nav-link:hover,
.nav-link.active {
    color: var(--primary-color);
}

.nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: var(--text-primary);
    padding: 0.5rem;
    margin-left: 1rem;
    transition: transform 0.2s ease;
}

.nav-toggle:hover {
    transform: scale(1.1);
}

/* Sidebar Navigation */
.sidebar {
    width: 250px;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.sidebar.active {
    transform: translateX(0);
}

.sidebar-menu {
    list-style: none;
}

.sidebar-item {
    margin-bottom: var(--spacing-2);
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: var(--spacing-3) var(--spacing-4);
    text-decoration: none;
    color: var(--gray-600);
    border-radius: var(--radius-md);
    transition: all 0.2s ease;
}

.sidebar-link:hover,
.sidebar-link.active {
    background: var(--primary-color);
    color: var(--white);
}

.sidebar-icon {
    margin-right: var(--spacing-3);
    font-size: var(--font-size-lg);
}

/* Card Components - SerenitySpace Style */
.card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 8px 32px rgba(91, 143, 185, 0.12);
    border: 1px solid rgba(160, 196, 230, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 48px rgba(91, 143, 185, 0.2);
}

.card:hover::before {
    opacity: 1;
}

.card-header {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
}

.card-title {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.card-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    font-weight: 400;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--spacing-6);
}

/* Buttons */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 28px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    gap: 8px;
    position: relative;
    overflow: hidden;
    letter-spacing: 0.01em;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(91, 143, 185, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(91, 143, 185, 0.4);
}

.btn-secondary {
    background: rgba(160, 196, 230, 0.1);
    color: var(--text-primary);
    border: 1px solid rgba(160, 196, 230, 0.3);
}

.btn-secondary:hover {
    background: rgba(160, 196, 230, 0.2);
    transform: translateY(-1px);
}

.btn-success {
    background: var(--gradient-secondary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
}

.btn-danger {
    background: var(--gradient-danger);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3);
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(244, 67, 54, 0.4);
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
}

.btn-outline:hover {
    background: var(--primary-color);
    color: var(--white);
}

.btn-sm {
    padding: var(--spacing-2) var(--spacing-4);
    font-size: var(--font-size-xs);
}

.btn-lg {
    padding: var(--spacing-4) var(--spacing-8);
    font-size: var(--font-size-lg);
}

/* Form Elements - SerenitySpace Style */
.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-size: 14px;
    letter-spacing: 0.01em;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid rgba(160, 196, 230, 0.2);
    border-radius: 12px;
    font-size: 15px;
    background: var(--card-bg);
    color: var(--text-primary);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: inherit;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(91, 143, 185, 0.1);
    transform: translateY(-1px);
}

.form-textarea {
    resize: vertical;
    min-height: 100px;
}

.form-error {
    color: var(--danger-color);
    font-size: var(--font-size-sm);
    margin-top: var(--spacing-1);
}

/* Auth Forms - SerenitySpace Style */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--gradient-bg);
    padding: 24px;
    position: relative;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(160, 196, 230, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(111, 177, 230, 0.1) 0%, transparent 50%);
}

.auth-card {
    background: var(--card-bg);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(91, 143, 185, 0.15);
    padding: 48px;
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 1;
    border: 1px solid rgba(160, 196, 230, 0.2);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.auth-subtitle {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 400;
}

.auth-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.auth-link:hover {
    color: var(--primary-light);
}

/* Dashboard Stats - SerenitySpace Style */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    margin-bottom: 40px;
}

.stat-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 8px 32px rgba(91, 143, 185, 0.12);
    border: 1px solid rgba(160, 196, 230, 0.2);
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--gradient-primary);
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 48px rgba(91, 143, 185, 0.2);
}

.stat-value {
    font-size: 36px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.02em;
}

.stat-label {
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-change {
    font-size: 13px;
    font-weight: 500;
    margin-top: 12px;
    padding: 4px 8px;
    border-radius: 8px;
    display: inline-block;
}

.stat-change.positive {
    color: var(--success);
    background: rgba(76, 175, 80, 0.1);
}

.stat-change.negative {
    color: var(--danger);
    background: rgba(244, 67, 54, 0.1);
}

/* Progress Indicators */
.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--gray-200);
    border-radius: var(--radius-sm);
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

/* Alerts */
.alert {
    padding: var(--spacing-4);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-4);
}

.alert-success {
    background: #d1fae5;
    color: #065f46;
    border: 1px solid #a7f3d0;
}

.alert-warning {
    background: #fef3c7;
    color: #92400e;
    border: 1px solid #fde68a;
}

.alert-danger {
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #fecaca;
}

.alert-info {
    background: #dbeafe;
    color: #1e40af;
    border: 1px solid #93c5fd;
}

/* Tables */
.table-container {
    overflow-x: auto;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}

.table {
    width: 100%;
    background: var(--white);
    border-collapse: collapse;
}

.table th,
.table td {
    padding: var(--spacing-4);
    text-align: left;
    border-bottom: 1px solid var(--gray-200);
}

.table th {
    background: var(--gray-50);
    font-weight: 600;
    color: var(--gray-700);
}

.table tr:hover {
    background: var(--gray-50);
}

/* Badges */
.badge {
    display: inline-flex;
    align-items: center;
    padding: var(--spacing-1) var(--spacing-3);
    font-size: var(--font-size-xs);
    font-weight: 500;
    border-radius: var(--radius-sm);
}

.badge-primary {
    background: var(--primary-color);
    color: var(--white);
}

.badge-success {
    background: var(--secondary-color);
    color: var(--white);
}

.badge-warning {
    background: var(--warning-color);
    color: var(--white);
}

.badge-danger {
    background: var(--danger-color);
    color: var(--white);
}

.badge-secondary {
    background: var(--gray-200);
    color: var(--gray-700);
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: var(--radius-lg);
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: var(--shadow-xl);
    transform: translateY(20px);
    transition: transform 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.modal-overlay.active .modal {
    transform: scale(1);
}

.modal-header {
    padding: var(--spacing-6);
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: var(--font-size-xl);
    font-weight: 600;
    color: var(--gray-800);
}

.modal-close {
    background: none;
    border: none;
    font-size: var(--font-size-xl);
    cursor: pointer;
    color: var(--gray-400);
    padding: var(--spacing-2);
}

.modal-close:hover {
    color: var(--gray-600);
}

.modal-body {
    padding: var(--spacing-6);
}

.modal-footer {
    padding: var(--spacing-6);
    border-top: 1px solid var(--gray-200);
    display: flex;
    justify-content: flex-end;
    gap: var(--spacing-3);
}

/* Utilities */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.font-bold { font-weight: 700; }
.font-semibold { font-weight: 600; }
.font-medium { font-weight: 500; }

.text-xs { font-size: var(--font-size-xs); }
.text-sm { font-size: var(--font-size-sm); }
.text-base { font-size: var(--font-size-base); }
.text-lg { font-size: var(--font-size-lg); }
.text-xl { font-size: var(--font-size-xl); }
.text-2xl { font-size: var(--font-size-2xl); }
.text-3xl { font-size: var(--font-size-3xl); }

.text-primary { color: var(--primary-color); }
.text-secondary { color: var(--secondary-color); }
.text-success { color: var(--secondary-color); }
.text-danger { color: var(--danger-color); }
.text-warning { color: var(--warning-color); }
.text-muted { color: var(--gray-500); }

.mb-0 { margin-bottom: 0; }
.mb-2 { margin-bottom: var(--spacing-2); }
.mb-4 { margin-bottom: var(--spacing-4); }
.mb-6 { margin-bottom: var(--spacing-6); }
.mb-8 { margin-bottom: var(--spacing-8); }

.mt-0 { margin-top: 0; }
.mt-2 { margin-top: var(--spacing-2); }
.mt-4 { margin-top: var(--spacing-4); }
.mt-6 { margin-top: var(--spacing-6); }
.mt-8 { margin-top: var(--spacing-8); }

.hidden { display: none; }
.block { display: block; }
.flex { display: flex; }
.grid { display: grid; }

.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.items-center { align-items: center; }

.w-full { width: 100%; }
.h-full { height: 100%; }

/* Responsive Design */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
    }
    
    .nav-toggle {
        display: block;
        font-size: 2.2rem;
    }
    
    .card-grid {
        grid-template-columns: 1fr;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .container {
        padding: 0 var(--spacing-3);
    }
    
    .auth-card {
        padding: var(--spacing-6);
    }
    
    .modal {
        width: 95%;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 var(--spacing-2);
    }
    
    .main-content {
        padding: var(--spacing-4) 0;
    }
    
    .card {
        padding: var(--spacing-4);
    }
    
    .auth-card {
        padding: var(--spacing-4);
    }
}

/* Animation Classes */
.fade-in {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.slide-in {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

/* Smooth Animations */
.card {
    animation: fadeInUp 0.6s ease;
}

.card:nth-child(2) { animation-delay: 0.1s; }
.card:nth-child(3) { animation-delay: 0.2s; }
.card:nth-child(4) { animation-delay: 0.3s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Enhanced Hover Animations */
.btn {
    transform: translateY(0);
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(91, 143, 185, 0.3);
}

.card {
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

/* Page Transition */
.page-content {
    animation: pageSlideIn 0.5s ease;
}

@keyframes pageSlideIn {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

</style>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join us to manage your <h1>SerenitySpace</h1></p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                    <div class="form-error" id="fullNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        required
                    >
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                    <div class="form-error" id="passwordError"></div>
                    <div class="text-xs text-muted mt-1">
                        Password must be at least 8 characters with uppercase, lowercase, and number
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input 
                        type="date" 
                        id="dateOfBirth" 
                        name="dateOfBirth" 
                        class="form-input" 
                        required
                    >
                    <div class="form-error" id="dateOfBirthError"></div>
                </div>
                
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                    <div class="form-error" id="genderError"></div>
                </div>
                
                <div class="form-group">
                    <label class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                        <span class="text-sm">
                            I agree to the <a href="#" class="auth-link">Terms of Service</a> and 
                            <a href="#" class="auth-link">Privacy Policy</a>
                        </span>
                    </label>
                    <div class="form-error" id="termsError"></div>
                </div>
                
                <div class="form-group">
                    <label class="flex items-center">
                        <input type="checkbox" id="newsletter" name="newsletter" class="mr-2">
                        <span class="text-sm text-muted">
                            Subscribe to health tips and updates
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-full mb-4">
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-sm text-muted">
                        Already have an account? 
                        <a href="login.html" class="auth-link">Sign in here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="loading-states.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Signup form handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const gender = document.getElementById('gender').value;
            const terms = document.getElementById('terms').checked;
            
            // Clear previous errors
            clearErrors();
            
            let isValid = true;
            
            // Validate full name
            if (!fullName) {
                showFieldError('fullNameError', 'Full name is required');
                isValid = false;
            } else if (fullName.length < 2) {
                showFieldError('fullNameError', 'Full name must be at least 2 characters');
                isValid = false;
            }
            
            // Validate email
            if (!email) {
                showFieldError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate username
            if (!username) {
                showFieldError('usernameError', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                showFieldError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showFieldError('usernameError', 'Username can only contain letters, numbers, and underscores');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showFieldError('passwordError', 'Password is required');
                isValid = false;
            } else if (!isValidPassword(password)) {
                showFieldError('passwordError', 'Password must be at least 8 characters with uppercase, lowercase, and number');
                isValid = false;
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showFieldError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            // Validate date of birth
            if (!dateOfBirth) {
                showFieldError('dateOfBirthError', 'Date of birth is required');
                isValid = false;
            } else {
                const birthDate = new Date(dateOfBirth);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                
                if (age < 13) {
                    showFieldError('dateOfBirthError', 'You must be at least 13 years old');
                    isValid = false;
                } else if (age > 120) {
                    showFieldError('dateOfBirthError', 'Please enter a valid date of birth');
                    isValid = false;
                }
            }
            
            // Validate gender
            if (!gender) {
                showFieldError('genderError', 'Please select your gender');
                isValid = false;
            }
            
            // Validate terms
            if (!terms) {
                showFieldError('termsError', 'You must agree to the terms and conditions');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Simulate account creation (in real app, this would be an API call)
            const userData = {
                fullName,
                email,
                username,
                dateOfBirth,
                gender,
                newsletter: document.getElementById('newsletter').checked
            };
            
            const submitBtn = document.querySelector('button[type="submit"]');
            loadingManager.showButtonLoader(submitBtn, 'Creating account...');
            
            // Use Firebase authentication for signup
            Navigation.signupUser(email, password, userData).then(result => {
                loadingManager.hideButtonLoader(submitBtn);
                
                if (result.success) {
                    // Show success message and redirect
                    showAlert('Account created successfully! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert('Signup failed: ' + result.error, 'error');
                }
            }).catch(error => {
                loadingManager.hideButtonLoader(submitBtn);
                showAlert('Signup error: ' + error.message, 'error');
            });
            
            return; // Prevent the original redirect code from running
        });
        
        // Helper functions
        function clearErrors() {
            const errorElements = document.querySelectorAll('.form-error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
        
        function showFieldError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isValidPassword(password) {
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }
        
        // Alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.auth-card').insertBefore(alertDiv, document.querySelector('.auth-form'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const errorElement = document.getElementById('passwordError');
            
            if (password && !isValidPassword(password)) {
                errorElement.textContent = 'Password must be at least 8 characters with uppercase, lowercase, and number';
            } else {
                errorElement.textContent = '';
            }
        });
        
        // Real-time confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
            } else {
                errorElement.textContent = '';
            }
        });
    </script>
