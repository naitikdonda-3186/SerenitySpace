/* CSS Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    /* SerenitySpace Color Palette */
    --primary: #5b8fb9;
    --primary-light: #7db0d4;
    --secondary: #4e738e;
    --accent: #61b3de;
    --light: #f8fafc;
    --dark: #2c3e50;
    --gray: #7f8c8d;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
    --sidebar-width: 250px;
    --background: #f0f7ff;
    --card-bg: #ffffff;
    --text-primary: #2d4a6e;
    --text-secondary: #5a7a9c;
    --gradient-start: #6fb1e6;
    --gradient-end: #8ecae6;
    --serenity-blue: #a0c4e6;
    --serenity-light: #d6e8f5;
    
    /* Legacy color mappings for compatibility */
    --primary-color: #5b8fb9;
    --primary-dark: #4e738e;
    --secondary-color: #4caf50;
    --secondary-light: #6bc46b;
    --accent-color: #ffd93d;
    --danger-color: #e74c3c;
    --warning-color: #f39c12;
    --success-color: #4caf50;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-light: linear-gradient(135deg, #f8fafc 0%, #e3f2fd 100%);
    --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    --gradient-bg: linear-gradient(135deg, #f0f7ff 0%, #e8f4fd 100%);
    
    /* Neutral Colors */
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    /* Typography */
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
    --font-size-4xl: 2.25rem;
    
    /* Spacing */
    --spacing-1: 0.25rem;
    --spacing-2: 0.5rem;
    --spacing-3: 0.75rem;
    --spacing-4: 1rem;
    --spacing-5: 1.25rem;
    --spacing-6: 1.5rem;
    --spacing-8: 2rem;
    --spacing-10: 2.5rem;
    --spacing-12: 3rem;
    --spacing-16: 4rem;
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
}

body {
    background: var(--gradient-bg);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

/* Layout Components - SerenitySpace Style */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
}

.main-content {
    flex: 1;
    padding: 32px;
    background: var(--gradient-bg);
    overflow-y: auto;
    width: 100%;
    min-height: calc(100vh - 80px);
}

.page-header {
    margin-bottom: 40px;
    padding-bottom: 24px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
}

.page-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.page-subtitle {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 400;
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    width: 100%;
}

/* Sidebar - SerenitySpace Style */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    border-right: 1px solid rgba(160, 196, 230, 0.2);
    padding: 32px 0;
    box-shadow: 4px 0 24px rgba(91, 143, 185, 0.08);
    position: relative;
}

.sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 1px;
    height: 100%;
    background: linear-gradient(180deg, transparent 0%, rgba(160, 196, 230, 0.3) 50%, transparent 100%);
}

.sidebar-header {
    padding: 0 32px 32px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
    margin-bottom: 32px;
}

.sidebar-logo {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 12px;
}

.sidebar-nav {
    padding: 0 16px;
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: 12px;
    margin-bottom: 4px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
    position: relative;
}

.sidebar-link:hover {
    background: rgba(160, 196, 230, 0.1);
    color: var(--text-primary);
    transform: translateX(4px);
}

.sidebar-link.active {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(91, 143, 185, 0.3);
}

.sidebar-icon {
    margin-right: 12px;
    font-size: 18px;
    width: 20px;
    text-align: center;
}

/* Navigation - SerenitySpace Style */
.navbar {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    border-bottom: 1px solid rgba(160, 196, 230, 0.2);
    box-shadow: 0 2px 16px rgba(91, 143, 185, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
    width: 100%;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    max-width: 100%;
    width: 100%;
}

.logo {
    font-size: var(--font-size-xl);
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: var(--spacing-6);
}

.nav-link {
    text-decoration: none;
    color: var(--gray-600);
    font-weight: 500;
    transition: color 0.2s ease;
}

.nav-link:hover,
.nav-link.active {
    color: var(--primary-color);
}

.nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: var(--text-primary);
    padding: 0.5rem;
    margin-left: 1rem;
    transition: transform 0.2s ease;
}

.nav-toggle:hover {
    transform: scale(1.1);
}

/* Sidebar Navigation */
.sidebar {
    width: 250px;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.sidebar.active {
    transform: translateX(0);
}

.sidebar-menu {
    list-style: none;
}

.sidebar-item {
    margin-bottom: var(--spacing-2);
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: var(--spacing-3) var(--spacing-4);
    text-decoration: none;
    color: var(--gray-600);
    border-radius: var(--radius-md);
    transition: all 0.2s ease;
}

.sidebar-link:hover,
.sidebar-link.active {
    background: var(--primary-color);
    color: var(--white);
}

.sidebar-icon {
    margin-right: var(--spacing-3);
    font-size: var(--font-size-lg);
}

/* Card Components - SerenitySpace Style */
.card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 8px 32px rgba(91, 143, 185, 0.12);
    border: 1px solid rgba(160, 196, 230, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 48px rgba(91, 143, 185, 0.2);
}

.card:hover::before {
    opacity: 1;
}

.card-header {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(160, 196, 230, 0.15);
}

.card-title {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.card-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    font-weight: 400;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--spacing-6);
}

/* Buttons */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 28px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    gap: 8px;
    position: relative;
    overflow: hidden;
    letter-spacing: 0.01em;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(91, 143, 185, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(91, 143, 185, 0.4);
}

.btn-secondary {
    background: rgba(160, 196, 230, 0.1);
    color: var(--text-primary);
    border: 1px solid rgba(160, 196, 230, 0.3);
}

.btn-secondary:hover {
    background: rgba(160, 196, 230, 0.2);
    transform: translateY(-1px);
}

.btn-success {
    background: var(--gradient-secondary);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
}

.btn-danger {
    background: var(--gradient-danger);
    color: var(--white);
    box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3);
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(244, 67, 54, 0.4);
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
}

.btn-outline:hover {
    background: var(--primary-color);
    color: var(--white);
}

.btn-sm {
    padding: var(--spacing-2) var(--spacing-4);
    font-size: var(--font-size-xs);
}

.btn-lg {
    padding: var(--spacing-4) var(--spacing-8);
    font-size: var(--font-size-lg);
}

/* Form Elements - SerenitySpace Style */
.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-size: 14px;
    letter-spacing: 0.01em;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid rgba(160, 196, 230, 0.2);
    border-radius: 12px;
    font-size: 15px;
    background: var(--card-bg);
    color: var(--text-primary);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: inherit;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(91, 143, 185, 0.1);
    transform: translateY(-1px);
}

.form-textarea {
    resize: vertical;
    min-height: 100px;
}

.form-error {
    color: var(--danger-color);
    font-size: var(--font-size-sm);
    margin-top: var(--spacing-1);
}

/* Auth Forms - SerenitySpace Style */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--gradient-bg);
    padding: 24px;
    position: relative;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(160, 196, 230, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(111, 177, 230, 0.1) 0%, transparent 50%);
}

.auth-card {
    background: var(--card-bg);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(91, 143, 185, 0.15);
    padding: 48px;
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 1;
    border: 1px solid rgba(160, 196, 230, 0.2);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.02em;
}

.auth-subtitle {
    color: var(--text-secondary);
    font-size: 16px;
    font-weight: 400;
}

.auth-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.auth-link:hover {
    color: var(--primary-light);
}

/* Dashboard Stats - SerenitySpace Style */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    margin-bottom: 40px;
}

.stat-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 8px 32px rgba(91, 143, 185, 0.12);
    border: 1px solid rgba(160, 196, 230, 0.2);
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--gradient-primary);
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 48px rgba(91, 143, 185, 0.2);
}

.stat-value {
    font-size: 36px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.02em;
}

.stat-label {
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-change {
    font-size: 13px;
    font-weight: 500;
    margin-top: 12px;
    padding: 4px 8px;
    border-radius: 8px;
    display: inline-block;
}

.stat-change.positive {
    color: var(--success);
    background: rgba(76, 175, 80, 0.1);
}

.stat-change.negative {
    color: var(--danger);
    background: rgba(244, 67, 54, 0.1);
}

/* Progress Indicators */
.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--gray-200);
    border-radius: var(--radius-sm);
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

/* Alerts */
.alert {
    padding: var(--spacing-4);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-4);
}

.alert-success {
    background: #d1fae5;
    color: #065f46;
    border: 1px solid #a7f3d0;
}

.alert-warning {
    background: #fef3c7;
    color: #92400e;
    border: 1px solid #fde68a;
}

.alert-danger {
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #fecaca;
}

.alert-info {
    background: #dbeafe;
    color: #1e40af;
    border: 1px solid #93c5fd;
}

/* Tables */
.table-container {
    overflow-x: auto;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
}

.table {
    width: 100%;
    background: var(--white);
    border-collapse: collapse;
}

.table th,
.table td {
    padding: var(--spacing-4);
    text-align: left;
    border-bottom: 1px solid var(--gray-200);
}

.table th {
    background: var(--gray-50);
    font-weight: 600;
    color: var(--gray-700);
}

.table tr:hover {
    background: var(--gray-50);
}

/* Badges */
.badge {
    display: inline-flex;
    align-items: center;
    padding: var(--spacing-1) var(--spacing-3);
    font-size: var(--font-size-xs);
    font-weight: 500;
    border-radius: var(--radius-sm);
}

.badge-primary {
    background: var(--primary-color);
    color: var(--white);
}

.badge-success {
    background: var(--secondary-color);
    color: var(--white);
}

.badge-warning {
    background: var(--warning-color);
    color: var(--white);
}

.badge-danger {
    background: var(--danger-color);
    color: var(--white);
}

.badge-secondary {
    background: var(--gray-200);
    color: var(--gray-700);
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: var(--radius-lg);
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: var(--shadow-xl);
    transform: translateY(20px);
    transition: transform 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.modal-overlay.active .modal {
    transform: scale(1);
}

.modal-header {
    padding: var(--spacing-6);
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: var(--font-size-xl);
    font-weight: 600;
    color: var(--gray-800);
}

.modal-close {
    background: none;
    border: none;
    font-size: var(--font-size-xl);
    cursor: pointer;
    color: var(--gray-400);
    padding: var(--spacing-2);
}

.modal-close:hover {
    color: var(--gray-600);
}

.modal-body {
    padding: var(--spacing-6);
}

.modal-footer {
    padding: var(--spacing-6);
    border-top: 1px solid var(--gray-200);
    display: flex;
    justify-content: flex-end;
    gap: var(--spacing-3);
}

/* Utilities */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.font-bold { font-weight: 700; }
.font-semibold { font-weight: 600; }
.font-medium { font-weight: 500; }

.text-xs { font-size: var(--font-size-xs); }
.text-sm { font-size: var(--font-size-sm); }

<body>
    <div class="test-container">
        <h1>🔥 Firebase Connection Test</h1>
        <p>Testing connection to your SerenitySpace Firebase project...</p>
        
        <div id="tests">
            <div class="test-item pending" id="firebase-init">
                <strong>Firebase Initialization:</strong> <span id="init-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="auth-test">
                <strong>Authentication Service:</strong> <span id="auth-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="firestore-test">
                <strong>Firestore Database:</strong> <span id="firestore-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="connection-test">
                <strong>Network Connection:</strong> <span id="connection-status">Testing...</span>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <button class="btn" onclick="runTests()">🔄 Run Tests Again</button>
            <button class="btn" onclick="testAuth()">🧪 Test Authentication</button>
        </div>

        <div id="results" style="margin-top: 2rem;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, connectFirestoreEmulator, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCoOwvcbzXCfznjfegK7lzRn-XyzYovBkM",
            authDomain: "serenityspace-83b35.firebaseapp.com",
            projectId: "serenityspace-83b35",
            storageBucket: "serenityspace-83b35.firebasestorage.app",
            messagingSenderId: "202263016311",
            appId: "1:202263016311:web:6b0acc7bef7673f7fce772"
        };

        let app, auth, db;

        function updateTest(testId, status, message) {
            const testElement = document.getElementById(testId);
            const statusElement = document.getElementById(testId.replace('-test', '-status'));
            
            testElement.className = `test-item ${status}`;
            statusElement.textContent = message;
        }

        async function runTests() {
            console.log('🔥 Starting Firebase connection tests...');
            
            // Test 1: Firebase Initialization
            try {
                app = initializeApp(firebaseConfig);
                updateTest('firebase-init', 'success', '✅ Connected successfully');
                console.log('✅ Firebase app initialized');
            } catch (error) {
                updateTest('firebase-init', 'error', `❌ Failed: ${error.message}`);
                console.error('❌ Firebase init error:', error);
                return;
            }

            // Test 2: Authentication Service
            try {
                auth = getAuth(app);
                updateTest('auth-test', 'success', '✅ Auth service ready');
                console.log('✅ Auth service initialized');
            } catch (error) {
                updateTest('auth-test', 'error', `❌ Failed: ${error.message}`);
                console.error('❌ Auth error:', error);
            }

            // Test 3: Firestore Database
            try {
                db = getFirestore(app);
                updateTest('firestore-test', 'success', '✅ Database connected');
                console.log('✅ Firestore initialized');
            } catch (error) {
                updateTest('firestore-test', 'error', `❌ Failed: ${error.message}`);
                console.error('❌ Firestore error:', error);
            }

            // Test 4: Network Connection
            try {
                const response = await fetch('https://serenityspace-83b35.firebaseapp.com');
                updateTest('connection-test', 'success', '✅ Network connection OK');
                console.log('✅ Network connection verified');
            } catch (error) {
                updateTest('connection-test', 'error', `❌ Network issue: ${error.message}`);
                console.error('❌ Network error:', error);
            }

            // Show configuration
            document.getElementById('results').innerHTML = `
                <h3>📋 Configuration Details:</h3>
                <pre>${JSON.stringify(firebaseConfig, null, 2)}</pre>
                <p><strong>Project ID:</strong> ${firebaseConfig.projectId}</p>
                <p><strong>Auth Domain:</strong> ${firebaseConfig.authDomain}</p>
            `;
        }

        async function testAuth() {
            if (!auth) {
                alert('❌ Authentication not initialized. Run tests first.');
                return;
            }

            try {
                // Test auth state
                const user = auth.currentUser;
                const resultsDiv = document.getElementById('results');
                
                if (user) {
                    resultsDiv.innerHTML += `
                        <div class="test-item success">
                            <strong>🔐 Current User:</strong> ${user.email} (${user.uid})
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-item pending">
                            <strong>🔐 Authentication:</strong> No user logged in. Try signing up/in from the main app.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `
                    <div class="test-item error">
                        <strong>🔐 Auth Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Make functions global
        window.runTests = runTests;
        window.testAuth = testAuth;

        // Auto-run tests on page load
        runTests();
    </script>
</body>
