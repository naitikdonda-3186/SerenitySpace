<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e3f2fd 100%);
        }
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .test-item {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }
        .success {
            background: #f0f9ff;
            border-left-color: #4caf50;
            color: #2e7d32;
        }
        .error {
            background: #fef2f2;
            border-left-color: #f44336;
            color: #c62828;
        }
        .pending {
            background: #fff8e1;
            border-left-color: #ff9800;
            color: #ef6c00;
        }
        .btn {
            background: #5b8fb9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #4e738e;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üî• Firebase Connection Test</h1>
        <p>Testing connection to your SerenitySpace Firebase project...</p>
        
        <div id="tests">
            <div class="test-item pending" id="firebase-init">
                <strong>Firebase Initialization:</strong> <span id="init-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="auth-test">
                <strong>Authentication Service:</strong> <span id="auth-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="firestore-test">
                <strong>Firestore Database:</strong> <span id="firestore-status">Testing...</span>
            </div>
            
            <div class="test-item pending" id="connection-test">
                <strong>Network Connection:</strong> <span id="connection-status">Testing...</span>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <button class="btn" onclick="runTests()">üîÑ Run Tests Again</button>
            <button class="btn" onclick="testAuth()">üß™ Test Authentication</button>
        </div>

        <div id="results" style="margin-top: 2rem;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, connectFirestoreEmulator, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCoOwvcbzXCfznjfegK7lzRn-XyzYovBkM",
            authDomain: "serenityspace-83b35.firebaseapp.com",
            projectId: "serenityspace-83b35",
            storageBucket: "serenityspace-83b35.firebasestorage.app",
            messagingSenderId: "202263016311",
            appId: "1:202263016311:web:6b0acc7bef7673f7fce772"
        };

        let app, auth, db;

        function updateTest(testId, status, message) {
            const testElement = document.getElementById(testId);
            const statusElement = document.getElementById(testId.replace('-test', '-status'));
            
            testElement.className = `test-item ${status}`;
            statusElement.textContent = message;
        }

        async function runTests() {
            console.log('üî• Starting Firebase connection tests...');
            
            // Test 1: Firebase Initialization
            try {
                app = initializeApp(firebaseConfig);
                updateTest('firebase-init', 'success', '‚úÖ Connected successfully');
                console.log('‚úÖ Firebase app initialized');
            } catch (error) {
                updateTest('firebase-init', 'error', `‚ùå Failed: ${error.message}`);
                console.error('‚ùå Firebase init error:', error);
                return;
            }

            // Test 2: Authentication Service
            try {
                auth = getAuth(app);
                updateTest('auth-test', 'success', '‚úÖ Auth service ready');
                console.log('‚úÖ Auth service initialized');
            } catch (error) {
                updateTest('auth-test', 'error', `‚ùå Failed: ${error.message}`);
                console.error('‚ùå Auth error:', error);
            }

            // Test 3: Firestore Database
            try {
                db = getFirestore(app);
                updateTest('firestore-test', 'success', '‚úÖ Database connected');
                console.log('‚úÖ Firestore initialized');
            } catch (error) {
                updateTest('firestore-test', 'error', `‚ùå Failed: ${error.message}`);
                console.error('‚ùå Firestore error:', error);
            }

            // Test 4: Network Connection
            try {
                const response = await fetch('https://serenityspace-83b35.firebaseapp.com');
                updateTest('connection-test', 'success', '‚úÖ Network connection OK');
                console.log('‚úÖ Network connection verified');
            } catch (error) {
                updateTest('connection-test', 'error', `‚ùå Network issue: ${error.message}`);
                console.error('‚ùå Network error:', error);
            }

            // Show configuration
            document.getElementById('results').innerHTML = `
                <h3>üìã Configuration Details:</h3>
                <pre>${JSON.stringify(firebaseConfig, null, 2)}</pre>
                <p><strong>Project ID:</strong> ${firebaseConfig.projectId}</p>
                <p><strong>Auth Domain:</strong> ${firebaseConfig.authDomain}</p>
            `;
        }

        async function testAuth() {
            if (!auth) {
                alert('‚ùå Authentication not initialized. Run tests first.');
                return;
            }

            try {
                // Test auth state
                const user = auth.currentUser;
                const resultsDiv = document.getElementById('results');
                
                if (user) {
                    resultsDiv.innerHTML += `
                        <div class="test-item success">
                            <strong>üîê Current User:</strong> ${user.email} (${user.uid})
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-item pending">
                            <strong>üîê Authentication:</strong> No user logged in. Try signing up/in from the main app.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `
                    <div class="test-item error">
                        <strong>üîê Auth Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Make functions global
        window.runTests = runTests;
        window.testAuth = testAuth;

        // Auto-run tests on page load
        runTests();
    </script>
</body>
</html>
